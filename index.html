<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" defer />

    <title>KH2 Hit List Randomizer</title>
  </head>
  <body>
    <div class="header">
      <div class="title"><h1>KH2 Hit List Randomizer</h1></div>
    </div>
    <main>
      <div class="body">
        <div class="display">
          <div class="row1">
            <div>
              <img id="pooh" src="/Org13-main/pooh.png" alt="Pooh" />
              <p>100 Acre Woods</p>
            </div>
            <div>
              <img id="drives" src="Org13-main/drive_form.png" alt="Drives" />
              <p>Drive Forms</p>
            </div>
            <div>
              <img id="zexion" src="Org13-main/Zexion.png" alt="Zexion" />
              <p>Zexion</p>
            </div>
            <div>
              <img id="vexen" src="Org13-main/Vexen.png" alt="Vexen" />
              <p>Vexen</p>
            </div>
            <div>
              <img id="larxene" src="Org13-main/Larxene.png" alt="Larxene" />
              <p>Larxene</p>
            </div>
            <div>
              <img id="lexaeus" src="Org13-main/Lexaeus.png" alt="Lexaeus" />
              <p>Lexaeus</p>
            </div>
            <div>
              <img id="marluxia" src="Org13-main/Marluxia.png" alt="Marluxia" />
              <p>Marluxia</p>
            </div>
            <div>
              <img id="xemnas" src="Org13-main/Xemnas.png" alt="Xemnas" />
              <p>Xemnas</p>
            </div>
          </div>
          <div class="row2">
            <div>
              <img id="xigbar" src="Org13-main/Xigbar.png" alt="Xigbar" />
              <p>Xigbar</p>
            </div>
            <div>
              <img id="xaldin" src="Org13-main/Xaldin.png" alt="Xaldin" />
              <p>Xaldin</p>
            </div>
            <div>
              <img id="saix" src="Org13-main/Saix.png" alt="Saix" />
              <p>Sa&#239;x</p>
            </div>
            <div>
              <img id="axel" src="Org13-main/Axel.png" alt="Axel" />
              <p>Axel</p>
            </div>
            <div>
              <img id="demyx" src="Org13-main/Demyx.png" alt="Demyx" />
              <p>Demyx</p>
            </div>
            <div>
              <img id="luxord" src="Org13-main/Luxord.png" alt="Luxord" />
              <p>Luxord</p>
            </div>
            <div>
              <img id="roxas" src="Org13-main/Roxas.png" alt="Roxas" />
              <p>Roxas</p>
            </div>
            <div>
              <img
                id="lingering"
                src="Org13-main/Lingering_Will.png"
                alt="Lingering Will"
              />
              <p>Lingering Will</p>
            </div>
          </div>
        </div>
        <div class="options">
          <label data-container class="container">
            100 Acre Wood
            <input class="pooh" type="checkbox" checked />
            <span class="checkmark"></span>
          </label>
          <label data-container class="container">
            Drives
            <input class="drives" type="checkbox" checked />
            <span class="checkmark"></span>
          </label>
          <label data-container class="container">
            Absent Silhouettes
            <input class="absent" type="checkbox" checked />
            <span class="checkmark"></span>
          </label>
          <label data-container class="container">
            Data XIII
            <input class="data" type="checkbox" checked />
            <span class="checkmark"></span>
          </label>
          <label data-container class="container">
            Lingering Will
            <input class="lingering" type="checkbox" checked />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="buttons">
          <label for="quantity" class="label">
            How Many?
            <input
              type="number"
              name="quantity"
              id="quantity"
              max="16"
              min="1"
            />
          </label>
          <button class="generate">Generate</button>
          <button class="clear">Clear</button>
        </div>
      </div>
      <script src="app.js"></script>
    </main>
  </body>
</html>
